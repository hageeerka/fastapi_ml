pipeline {
    agent any

    environment {
        DOCKER_IMAGE = "fastapi-ml-skeleton:local"
        KUBECONFIG = "/home/jenkins/.kube/config"
        NAMESPACE = "leadscore"
        CHART_PATH = "./helm/fastapi-ml"
    }

    stages {
        stage('Build') {
            steps {
                sh '''
                    echo "Building Docker image..."
                    docker build -t ${DOCKER_IMAGE} .
                    docker images | grep fastapi
                '''
            }
        }

        stage('Deploy') {
            steps {
                sh '''
                    echo "Creating namespace..."
                    kubectl create namespace ${NAMESPACE} --dry-run=client -o yaml | kubectl apply -f -
                    
                    echo "Creating secret..."
                    API_KEY=$(python3 -c 'import uuid; print(uuid.uuid4())')
                    kubectl create secret generic fastapi-ml-secret \
                        -n ${NAMESPACE} \
                        --from-literal=API_KEY="$API_KEY" \
                        --dry-run=client -o yaml | kubectl apply -f -
                    
                    echo "Deploying with Helm..."
                    helm upgrade --install fastapi-ml ${CHART_PATH} \
                        -n ${NAMESPACE} \
                        --create-namespace \
                        --wait \
                        --timeout 5m
                '''
            }
        }

        stage('Verify') {
            steps {
                sh '''
                    echo "Waiting for deployment..."
                    kubectl -n ${NAMESPACE} rollout status deployment/fastapi-ml --timeout=5m
                    
                    echo "Pod status:"
                    kubectl -n ${NAMESPACE} get pods
                    
                    echo "Service status:"
                    kubectl -n ${NAMESPACE} get svc
                '''
            }
        }

        stage('Port-Forward') {
            steps {
                sh '''
                    # Kill old port-forward if exists
                    pkill -f "kubectl.*port-forward" || true
                    sleep 2
                    
                    # Start new port-forward
                    kubectl -n ${NAMESPACE} port-forward svc/fastapi-ml-svc 8000:80 --address 0.0.0.0 > /dev/null 2>&1 &
                    sleep 3
                    
                    # Health check
                    curl -f http://localhost:8000/api/health/heartbeat || exit 1
                    echo "✅ Application is healthy"
                '''
            }
        }
    }

    post {
        failure {
            sh 'echo "❌ Pipeline failed" && kubectl -n ${NAMESPACE} logs -l app=fastapi-ml --tail=50 || true'
        }
        success {
            sh 'echo "✅ Pipeline completed successfully"'
        }
    }
}
